<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codepen Clone</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="navbar"></div>
        <div class="codearea d-flex">
            <div class="htmldiv">
                <p class="head">HTML</p>
                <textarea  name="w3review" class="editor" id="htmleditor" placeholder="HTML"></textarea>
            </div>
            <div class="cssdiv">
                <p class="head">CSS</p>
                <textarea  name="w3review" class="editor" id="csseditor" placeholder="CSS"></textarea>
            </div>
            <div class="jsdiv">
                <p class="head">JS</p>
                <textarea  name="w3review" class="editor" id="jseditor" placeholder="JS"></textarea>
            </div>
        </div>
        <iframe id="output" class="output">


        </iframe>
    </div>

    <script src="index.js"></script>
</body>

</html>
